# The URL the site will be built for
base_url = "/LeCodeEtMoi"

title = "LeCodeEtMoi"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

# Configuration of the Markdown rendering
[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
highlight_theme = "inspired-github"

[extra]
juice_logo_name = "LeCodeEtMoi"
juice_logo_path = "Outer space-amico.svg"
juice_extra_menu = [
    { title = "Github", link = "https://github.com/LeCodeEtMoi/my-site-web" }
]
# Add page titles here to exclude them from the nav section (case sensitive)
juice_exclude_menu = [
    "exclude_from_nav"
]
repository_url = "https://github.com/LeCodeEtMoi/my-site-web"
